	<script>
        $(function(){
            $(document).on('click','.edit-record',function(e){
                e.preventDefault();
                $("#myModal").modal('show');
                $.post('http://www.carirekan.com/halokapten/kapten/detail.php',
                    {id:$(this).attr('data-id'), nm:$(this).attr('data-nm')},
                    function(html){
                        $(".modal-body").html(html);
                    }   
                );
            });
        });
    </script>
